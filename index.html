<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="dragContainer">
      <div class="dragList">
        <div class="li">1</div>
        <div class="li">2</div>
        <div class="li">3</div>
        <div class="li">4</div>
        <div class="li">5</div>
        <div class="li">6</div>
        <div class="li">7</div>
        <div class="li">8</div>
        <div class="li">9</div>
        <div class="li">10</div>
      </div>
      <div class="dragInContainer dragList"></div>
      <div class="dragInContainer dragList"></div>
    </div>
  </body>
</html>
<script src="./drag.js"></script>
<script>
  window.addEventListener("load", () => {
    new DragDom({
      root: ".dragContainer",
      dragLis: ".dragList .li",
      dragInContainer: ".dragInContainer",
      autoTest: "autoTest"
    });
  });
</script>
